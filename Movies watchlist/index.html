<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Movies watchlist</title>
  </head>
  <body onload="printMovies()">
    <div class="d-flex justify-content-end m-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Dodaj novi film</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Dodaj novi film</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row needs-validation" id="formId" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Naziv filma:</label>
                        <input type="text" class="form-control" id="movieName" placeholder="Unesi naziv filma.." required>
                    </div>
                    <div class="mb-2 col-5">
                        <label for="year" class="form-label">Godina prikaza:</label>
                        <input type="number" min="1930" max="2021"class="form-control" id="movieYear" placeholder="Unesi godinu.." required>
                        <div class="invalid-feedback ms-1">
                          1930-2021
                        </div>
                      </div>
                    <div class="mb-3 col-7">
                        <label for="country" class="form-label">Država:</label>
                        <input type="text" class="form-control" id="movieCountry"placeholder="Unesi naziv države.." >
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Napomena:</label>
                        <textarea class="form-control" id="movieCom" placeholder="Unesi napomenu.."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="actors" class="form-label">Glumci:</label>
                        <input type="text" class="form-control" id="movieActors" placeholder="Unesi imena.." required>
                    </div>
                    <div class="mb-3">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="check" id="movieWatched">
                        <label class="form-check-label" for="flexRadioDefault1">Odgledan</label>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" id="submitBtn" class="btn btn-primary" onclick="addMovie()">Dodaj</button>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    <div class="container">
      <div class="row mt-5">
        <div class="col-8"></div>
        <table class="table ">
          <thead>
            <tr>
              <th>Odgledan</th>
              <th>Naziv</th>
              <th>Godina</th>
              <th>Država</th>
              <th>Napomena</th>
              <th>Glumci</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
